{% extends 'base.html' %}


{% block content %}
    <!DOCTYPE html>
    <html>
        <body>
            <div class="split left">
                <iframe
                    src="https://www.arxiv.org"
                    onload='javascript:
                        (function(o){
                            o.style.height=o.contentWindow.document.body.scrollHeight+"px";
                        }(this));'
                    style="height:1000px;width:100%;border:none;overflow:hidden;">
                </iframe>
                <!-- <p>Your browser does not support iframes.</p> -->
            </div>

            <div class="split right">
                <iframe
                    src="https://www.arxiv.org"
                    onload='javascript:
                        (function(o){
                            o.style.height=o.contentWindow.document.body.scrollHeight+"px";
                        }(this));'
                    style="height:1000px;width:100%;border:none;overflow:hidden;">
                </iframe>
                <!-- <p>Your browser does not support iframes.</p> -->
            </div>
        </body>
    </html>
